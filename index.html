<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+QLD+Beginner:wght@400..700&family=Exile&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Reddit+Sans+Condensed:wght@200..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-image">
                <img src="images/menu.svg" alt="Menu image" width="100" height="50">
            </div>
            <div class="dashboard">Dashboard</div>

            <div class="menu1">
                <div class="menu-image"></div>
                <img src="images/home.svg" alt="Home image" width="50" height="25">
                <div class="menu-items">Home</div>
            </div>

            <div class="menu1">
                <div class="menu-image"></div>
                <img src="images/profile.svg" alt="Profile image" width="50" height="25">
                <div class="menu-items">Profile</div>
            </div>

            <div class="menu1">
                <div class="menu-image"></div>
                <img src="images/messages.svg" alt="Messages image" width="50" height="25">
                <div class="menu-items">Messages</div>
            </div>

            <div class="menu1">
                <div class="menu-image"></div>
                <img src="images/history.svg" alt="History image" width="50" height="25">
                <div class="menu-items">History</div>
            </div>

            <div class="menu1">
                <div class="menu-image"></div>
                <img src="images/tasks.svg" alt="Tasks image" width="50" height="25">
                <div class="menu-items">Tasks</div>
            </div>

            <div class="menu1">
                <div class="menu-image"></div>
                <img src="images/community.svg" alt="Community image" width="50" height="25">
                <div class="menu-items">Community</div>
            </div>

            <div class="menu2">
                <div class="menu-image"></div>
                <img src="images/settings.svg" alt="Settings image" width="50" height="25">
                <div class="menu-items">Settings</div>
            </div>

            <div class="menu2">
                <div class="menu-image"></div>
                <img src="images/support.svg" alt="Support image" width="50" height="25">
                <div class="menu-items">Support</div>
            </div>

            <div class="menu2">
                <div class="menu-image"></div>
                <img src="images/privacy.svg" alt="Privacy image" width="50" height="25">
                <div class="menu-items">Privacy</div>
            </div>

        </div>

        <div class="header">
            <div class="searchbar-image">
                <img src="images/search.svg" alt="Seach image" width="50" height="25">
            </div>
            <div class="searchbar"></div>
            <div class="form">
                <label for="searchbar"></label>
                <input id="searchbar" name="searchbar" type="text" required minlength="3" maxlength="100"
                    pattern="[A-Za-z]+">
            </div>

            <div class="notification-image">
                <img src="images/notifications.svg" alt="Bell image" width="50" height="25">
            </div>

            <div class="name-image">
                <img src="images/dog.svg" alt="Dog image" width="65" height="50">
            </div>
            <div class="name">Sherley Sosa</div>



        </div>

    </div>


</body>

</html>
